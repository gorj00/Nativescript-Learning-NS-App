<FlexboxLayout class="main-content">
  <Button
    text="Complete"
    class="btn btn-success"
    (tap)="onAction('complete')"
  ></Button>
  <Button
    text="Failed"
    class="btn btn-failure"
    (tap)="onAction('fail')"
  ></Button>
  <Button
    [text]="cancelText"
    class="btn btn-flat"
    (tap)="onAction('cancel')"
  ></Button>
</FlexboxLayout>
